                <textarea cols="70" rows="10" name="mensaje"></textarea>

                <label for="terminos">¿Acepta terminos y condiciones?</label>
            
                <input type="checkbox" value="1" name="terminos">Acepto mail
             
                <input type="checkbox" value="2" name="terminos">Acepto promociones
